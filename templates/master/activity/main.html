<main role="main" id="activity-main">
    <div class="main-div d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 border-bottom">

        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button type="button" id="stop-activity-btn" disabled class="btn btn-sm btn-outline-secondary">
                    终止
                </button>

            </div>
        </div>
        <h1 class="h2">活动</h1>
    </div>

    <div class="table-responsive">
        <table id="activity-table"
               class="table table-striped table-hover table-bordered table-condensed table-no-bordered"
               data-toggle="table"
               data-locale="zh-CN"
               data-sticky-header="true"
               data-show-jumpto="true"
               data-icon-size="sm"
               data-page-size="20"
               data-url="/activity/index"
               data-side-pagination="server"
               data-click-to-select="true"
               data-pagination="true"
               data-falign="center"
               data-id-field="id"
               data-search="true"
               data-sort-name="add_time"
               data-sort-order="desc"
               data-pagination-h-align="left"
               data-pagination-detail-h-align="right"
               data-unique-id="id"
               data-detail-view="true"
               data-detail-formatter="detailFormatter"
               data-page-list="[20, 50, 500]">
            <thead>
            <tr>
                <th data-align="center" data-field="state" data-width="52px" data-checkbox="true"></th>
                <th data-align="right" data-width="52px" data-formatter="iFormatter" data-field="i">序号</th>
                <th data-align="center" data-field="id" data-visible="false">ID</th>
                <th data-align="center" data-field="task" data-sortable="true">任务</th>
                <th data-align="center" data-field="node" data-sortable="true">节点</th>
                <th data-align="center" data-field="proxy" data-sortable="true">代理</th>
                <th data-align="center" data-field="add_time" data-sortable="true">开始时间</th>
                <th data-align="center" data-field="status" data-sortable="true">进度</th>
                <th data-formatter="operateFormatter" data-width="120px" data-align="center">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</main>
<script>
    let $table = $('#activity-table');
    let table_data;


    function refresh() {
        $table.bootstrapTable('refresh');
    }


    function iFormatter(value, row) {
        let pageSize = $table.bootstrapTable('getOptions').pageSize;
        let pageNumber = $table.bootstrapTable('getOptions').pageNumber;
        return pageSize * (pageNumber - 1) + value;
    }

    $(document).ready(function () {

        {# 移动搜索栏#}
        search_move($table);

        {# 调整表高#}
        $(window).resize(function () {
            adjust_height($table);
        });

    });

</script>
